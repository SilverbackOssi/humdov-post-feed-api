{% extends "base.html" %}

{% block title %}New Post - Humdov Post Feed{% endblock %}

{% block content_title %}Create New Post{% endblock %}

{% block content %}
<div class="form-container">
    <form id="postForm">
        <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" class="form-control" required placeholder="What's the title of your post?">
        </div>
        
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" class="form-control textarea" placeholder="What's on your mind?" rows="6"></textarea>
        </div>
        
        <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" id="tags" name="tags" class="form-control" placeholder="technology, sports, food (comma-separated)">
            <small class="form-help-text">
                Add tags separated by commas to help people discover your post
            </small>
        </div>
        
        <div class="form-group">
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Post</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
