<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Humdov Post Feed{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link rel="icon" type="image/svg+xml" href="https://humdov.com/_next/static/media/humdov_logo.d516168b.svg">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <a href="/" class="logo">Humdov Feed</a>
            <div class="user-selector">
                <label for="userSelector">Viewing as:</label>
                <select id="userSelector">
                    <option value="1">Loading users...</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav>
                <ul class="nav-menu">
                    <li>
                        <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">
                            <span class="icon">üè†</span>
                            <span class="text">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="profileLink" class="{% if request.url.path.startswith('/profile/') %}active{% endif %}">
                            <span class="icon">üë§</span>
                            <span class="text">Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="/new_post" class="{% if request.url.path == '/new_post' %}active{% endif %}">
                            <span class="icon">‚úèÔ∏è</span>
                            <span class="text">New Post</span>
                        </a>
                    </li>
                    <li>
                        <a href="/analytics" class="{% if request.url.path == '/analytics' %}active{% endif %}">
                            <span class="icon">üìä</span>
                            <span class="text">Analytics</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h1 class="content-title">{% block content_title %}Home{% endblock %}</h1>
            </div>
            
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
</body>
</html>
